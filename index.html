<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>合并单元格示例</title>
    <style>
        * {
    margin: 0;
    padding: 0;
}
table {
    margin: auto;
    width: 500px;
    border: 1px solid black;
    border-collapse: collapse;
}
caption {
    padding: 30px;
    text-align: center;
    font: bolder 30px 宋体;
}
th,td {
    text-align: center;
    border: 1px solid black;
}
    </style>
</head>
<body>
    <table>
        <caption>学生情况表</caption>
        <tr>
            <th rowspan=2>学号</th>
            <th colspan=3>个人信息</th>
            <th colspan=2>入学信息</th>
        </tr>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>班级</th>
            <th>入学年月</th>
        </tr>
        <tr>
            <td>007</td>
            <td>李志刚</td>
            <td>不详</td>
            <td>19</td>
            <td>888888</td>
            <td>2001年9月</td>
        </tr>
        <tr>
            <td>008</td>
            <td>王先进</td>
            <td>男</td>
            <td>20</td>
            <td>888888</td>
            <td>2001年9月</td>
        </tr>
    </table>
</body>
</html>
