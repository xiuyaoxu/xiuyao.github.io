<！DOCTYPE html>
<html>
<头>
    <meta charset=utf-8>
    <title>合并单元示例</title>
    <风格>
        * {
    利润率：0；
    填充物：0；
}
表{
    利润率：自动；
    宽度：500px；
    边框：1px纯黑色；
    边界折叠：崩溃；
}
标题{
    填充物：30px；
    文本对齐：中心；
    字体： bolder 30px 宋体;
}
th,td {
    文本对齐：中心；
    边框：1px纯黑色；
}
    </风格>
</head>
<body>
    <table>
        <caption>学生情况表</caption>
        <tr>
            <th rowspan=2>学号</th>
            <th colspan=3>个人信息</th>
            <th colspan=2>入学信息</th>
        </tr>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>班级</th>
            <th>入学年月</th>
        </tr>
        <tr>
            <td>007</td>
            <td>李志刚</td>
            <td>不详</td>
            <td>19</td>
            <td>888888</td>
            <td>2001年9月</td>
        </tr>
        <tr>
            <td>008</td>
            <td>王先进</td>
            <td>男</td>
            <td>20</td>
            <td>888888</td>
            <td>2001年9月</td>
        </tr>
    </table>
</body>
</html>
